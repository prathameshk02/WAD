<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/A.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<style>
	#content {
		background: url("pngtree-house-icon-real-estate-graphic-design-template-vector-png-image_1542067.jpg");
		background-repeat: repeat-y;
		background-position: center center;
		background-attachment: scroll;
		background-size: 100% 100%;
		height: 50vh;
		
	}

	.wrapper{
		width: 300px;
		margin: auto;
		border: 2px solid black;
		border-radius: 7px;
		padding: 3rem;
		background-color: rgb(178, 234, 165);
	}
		
</style>
<body>
	<div data-role="page" id="home">
		<div data-role="navbar">
			<ul>
				<li><a data-icon="grid" href="#home">Home Page</a></li>
				<li><a data-icon="gear" href="#admin">Admin Page</a></li>
				<li><a data-icon="star" href="#login">Login Page</a></li>
			</ul>
		</div>
		<div data-role="header">
			<h1> Home Page</h1>
		</div>
		<div data-role="content" id="content">
			<p></p>
		</div>
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
		
	</div>

	<div data-role="page" id="admin">
		<div data-role="navbar">
			<ul>
				<li><a data-icon="grid" href="#home">Home Page</a></li>
				<li><a data-icon="gear" href="#admin">Admin Page</a></li>
				<li><a data-icon="star" href="#login">Login Page</a></li>
			</ul>
		</div>
		<div data-role="header">
			<h1> Admin Page</h1>
		</div>
		<div data-role="content">
			<label for="select-choice-0" class="select">Select Admin Type</label>
			<select name="select-choice-0" id="select-choice-0">
			<option value="standard">Teacher</option>
			<option value="rush">Student</option>
			<option value="express">Principal</option>
			<option value="overnight">Assistant</option>
			</select>
			<p>Check your requirement</p>
			<label><input type="checkbox" name="checkbox-0" /> Update profile </label>
			<label><input type="checkbox" name="checkbox-0" /> Update home </label>
			<label><input type="checkbox" name="checkbox-0" /> Add Features </label>
			<label><input type="checkbox" name="checkbox-0" /> Post Complaint </label>
		</div>
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
		
	</div>

	<div data-role="page" id="login">
		<div data-role="navbar">
			<ul>
				<li><a data-icon="grid" href="#home">Home Page</a></li>
				<li><a data-icon="gear" href="#admin">Admin Page</a></li>
				<li><a data-icon="star" href="#login">Login Page</a></li>
			</ul>
		</div>
		<div data-role="header">
			<h1> Login Page</h1>
		</div>
		<div data-role="content">
			<div class="wrapper">
				<p>Login Here</p>
				<input type="email" placeholder="Enter Email"/>
				<input type="password" placeholder="Enter Password" />
				<input type="submit" value="Login button" />
			</div>
		</div>
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
		
	</div>
	
</body>
</html>
